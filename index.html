<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group HW</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="c-sem-header block-size">
      <div class="c-sem-header__wrapper">
        <!-- Burger menu -->
        <div class="c-sem-burger">
          <input type="checkbox" id="burger-menu" />
          <label for="burger-menu" class="c-sem-burger__button">
            <span></span>
          </label>
          <!-- Navigation -->
          <nav class="c-sem-navigation">
            <ul class="c-sem-navigation__list">
              <li class="c-sem-navigation__list__item">
                <a href="#" class="e-sem-link">Home</a>
              </li>
              <li class="c-sem-navigation__list__item">
                <a href="./semybratov/index.html" class="e-sem-link">Banner</a>
              </li>
              <li class="c-sem-navigation__list__item">
                <a href="#" class="e-sem-link">About me</a>
              </li>
              <li class="c-sem-navigation__list__item">
                <a href="./pozharytskiy/index.html" class="e-sem-link"
                  >Skills</a
                >
              </li>
              <li class="c-sem-navigation__list__item">
                <a href="#" class="e-sem-link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
        <hr class="sem-header__underline" />
      </div>
    </header>
    <!-- Banner -->
    <section class="c-sem-banner block-size">
      <div class="c-sem-banner__wrapper">
        <div class="c-sem-banner__content">
          <!-- Banner title -->
          <div class="c-sem-banner__content__title">
            <h1 class="e-sem-title">Denis<br />Novik</h1>
          </div>
          <div class="c-sem-banner__content__subtitle">
            <span>UX | UI designer<br />24 years old, Minsk</span>
          </div>
          <div class="c-sem-banner__content__lang">
            <span>RU</span>
            <span>| ENG</span>
          </div>
        </div>
        <div class="c-sem-banner__photo">
          <!-- Photo  -->
          <picture>
            <source
              class="e-sem-image"
              srcset="../image/avatar-small.jpg"
              media="(max-width: 375px)"
            />
            <img src="../image/avatar.jpg" alt="avatar" class="e-sem-image" />
          </picture>
        </div>
      </div>
    </section>
  </body>
</html>
